<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <header>Hangman!</header>
    <p id='start'>Press any key to start!</p>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="bandImage"><img src="assets/images/question mark.png">


            </div>


            <div class="col-md-6">
                <div id="Game">
                    <h1>Wins: <span id="wins"></span></h1>
                    <h1>Losses: <span id="loss"></span></h1>
                    <h1>?: <span id="bandName"></span></h1>
                    <h1>Guesses left: <span id="guessRemain"></span></h1>
                    <h1>Letters: <span id="bogusGuess"></span></h1>



                </div>

            </div>
        </div>

    </div>
</body>

</html>
